[config]

# Sample size (power of 2)
sample_size = 128

# Use or not motion ampflification
motion_ampfl = 1

# Use or not skin detection
skin_detect = 1

# Filter type: pca or ica
filter_type = pca

# Use OpenCL acceleration
gpu = 0

# Write result to disk
out = 0

# Motion amplification parameters
ma_alpha = 10
ma_lambda_c = 16
ma_flow = 0.4
ma_fhight = 3.0
ma_chromAttenuation = 1.0
